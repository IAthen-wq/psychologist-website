name: Build and Deploy Standalone (Linux)
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'app/'
      - 'components/'
      - 'public/**'
      - 'next.config.mjs'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build standalone
        run: npm run standalone

      - name: Clean remote server (preserve .htaccess)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            TARGET_DIR="/home/${{ secrets.USERNAME }}/domains/${{ secrets.DOMAIN }}/public_html"
            cd "$TARGET_DIR" || exit 1
            
            # Безопасное удаление всех файлов кроме .htaccess
            shopt -s dotglob nullglob 2>/dev/null || true
            for item in * .*; do
              [[ -z "$item" || "$item" == "." || "$item" == ".." || "$item" == ".htaccess" ]] && continue
              rm -rf "$item" 2>/dev/null || true
            done

      - name: Deploy built files via rsync
        uses: burnett01/rsync-deployments@v1.2.5 
        with:
          switches: -avz --delete --exclude='.htaccess'
          path: .next/standalone/
          remote_path: /home/${{ secrets.USERNAME }}/domains/${{ secrets.DOMAIN }}/public_html/
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Create restart signal
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            TARGET_DIR="/home/${{ secrets.USERNAME }}/domains/${{ secrets.DOMAIN }}/public_html"
            mkdir -p "$TARGET_DIR/tmp"
            touch "$TARGET_DIR/tmp/restart.txt"
            chmod 644 "$TARGET_DIR/tmp/restart.txt"
            echo "✓ Restart signal created at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
