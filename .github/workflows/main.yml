name: Build and Deploy Standalone (Linux)
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'app/'
      - 'components/'
      - 'public/**'
      - 'next.config.mjs'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build standalone
        run: npm run standalone

      - name: Clean remote server (preserve .htaccess)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Безопасное удаление всех файлов/папок кроме .htaccess
            cd /home/${{ secrets.USERNAME }}/domains/${{ secrets.DOMAIN }}/public_html/
            shopt -s dotglob nullglob 2>/dev/null || true
            for item in * .*; do
              [[ -z "$item" || "$item" == "." || "$item" == ".." ]] && continue
              [[ "$item" == ".htaccess" ]] && continue
              rm -rf "$item" 2>/dev/null || true
            done

      - name: Deploy built files
        uses: appleboy/rsync-deploy-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: ".next/standalone/" 
          target: "/home/${{ secrets.USERNAME }}/domains/${{ secrets.DOMAIN }}/public_html/"
          delete: false
          exclude: ".htaccess" 
          perms: true
          recursive: true
          compress: true
          args: "--chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r" 

      - name: Create restart signal
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            TARGET_DIR="/home/${{ secrets.USERNAME }}/domains/${{ secrets.DOMAIN }}/public_html"
            mkdir -p "$TARGET_DIR/tmp"
            touch "$TARGET_DIR/tmp/restart.txt"
