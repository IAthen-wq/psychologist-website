# Сборка standalone под Linux (Спринтхост и другой хостинг).
# После пуша: Actions → Build standalone → Run workflow → скачать артефакт sprinthost-standalone.zip
name: Build standalone (Linux)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'public/**'
      - 'next.config.mjs'
      - 'package.json'
      - 'package-lock.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build standalone
        run: npm run standalone

      - name: Create zip for upload
        run: |
          cd .next/standalone
          zip -r ../../sprinthost-standalone.zip . -x "*.zip"
          cd ../..
          echo "Archive size:"
          ls -lh sprinthost-standalone.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sprinthost-standalone
          path: sprinthost-standalone.zip
