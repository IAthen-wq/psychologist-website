# Конфигурация Amvera для Next.js
# Документация: https://docs.amvera.ru/applications/configuration/config-file.html
# Генератор YAML: https://manifest.amvera.ru/

meta:
  environment: nodejs-server
  toolchain:
    name: node
    version: "20"

# Сборка: по умолчанию Amvera выполнит npm install и npm run build
build: {}

# Запуск: next start (порт задаётся платформой через PORT)
run:
  command: npm run start
